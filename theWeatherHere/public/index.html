<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>The Weather Here</title>
  </head>
  <body>
    <h1>The Weather is Here</h1>
    <div>
      <a href="/">check in</a> | <a href="/checkins">view checkins</a>
    </div>
    <p>
      The weather here at <span id="latitude"></span>&deg;,
      <span id="longitude"></span>&deg; is <span id="summary"></span> with
      a temperature of <span id="temp"></span>&deg;C.
      
      The concentration of particulate matter is
      <span id="aq_value"></span> µg/m³ with a predominant pollen type of
      <span id="aq_pollen_type"></span>.
    </p>
    <script src="sketch.js" type="module"></script>
  </body>
</html>
