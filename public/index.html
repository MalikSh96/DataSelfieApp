<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Data selfie app</title>
  <meta name="description" content="standard template">
  <meta name="Malik">
</head>

<body>
  <h1>
    Data selfie app
  </h1>
  <script type="text/javascript">
    //https://stackoverflow.com/questions/899743/insert-one-html-file-in-another-dynamically
    let changePage = function () {
      let iframe = document.getElementById("myiframe");  // One of the many ways to select your iframe
      let url = 'http://localhost:3000/logs'; //for now url is hardcoded
      iframe.src = url;
    }
  </script>
  <div><a href="/">enter</a> | <a href="/logs">list</a></div>
  <p>
    Latitude: <span id="latitude">&deg;</span>
    <br>
    Longitude: <span id="longitude">&deg;</span>
  </p>
  <label for="mood">Enter your mood</label>
  <input id="mood" value="Current mood" />
  <button id="submit">submit</button>
  <input type="button" onclick="changePage()" value="See all data" />
  <iframe id="myiframe"></iframe>
  <script src="sketch.js"></script>
</body>

</html>
